<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="quiz-container appear" id="quiz-container">
      <div class="question" id="question">
        <h2>Question</h2>
      </div>
      <div class="choices">
        <ul>
          <li>
            <input type="radio" name="choice" id="a" class="choice" />Choice a
          </li>
          <li>
            <input type="radio" name="choice" id="b" class="choice" />Choice b
          </li>
          <li>
            <input type="radio" name="choice" id="c" class="choice" />Choice c
          </li>
          <li>
            <input type="radio" name="choice" id="d" class="choice" />Choice d
          </li>
        </ul>
      </div>
    </div>
    <div class="timer appear" id="timer">
      <h3>Time left:</h3>
      <p id="timeLeft">100 seconds left</p>
    </div>
    <div class="buttons">
      <button id="start-button" class="start-button button hide">Start</button>
      <h3 class="hide">Click start to begin.</h3>
      <p class="hide">
        You will have 100 seconds to complete the quiz. If you answer
        incorrectly, 10 seconds will be deducted from the timer. Once the timer
        stops, the quiz is over.
      </p>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
