<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz appear">
      <div class="questions" id="questions">
        <h2>Question</h2>
      </div>
      <div class="choices">
        <ul>
          <li>
            <input type="radio" name="choice" id="a" class="choice" />Choice a
          </li>
          <li>
            <input type="radio" name="choice" id="b" class="choice" />Choice b
          </li>
          <li>
            <input type="radio" name="choice" id="c" class="choice" />Choice c
          </li>
          <li>
            <input type="radio" name="choice" id="d" class="choice" />Choice d
          </li>
        </ul>
      </div>
    </div>
    <div class="timer" id="timer appear">
      <h3>Time left:</h3>
      <p></p>
    </div>
    <div class="score" id="score appear">
      <h3>Score:</h3>
    </div>
    <div class="buttons">
      <button id="start-button hide" class="start-button button">Start</button>
      <h3 id="hide">Click start to begin</h3>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
